<h2>Posts</h2>

<!-- import and loop thru the list of items from about.component-->
<ul *ngFor="let todo of todos">
  <!-- sort date in descending order -->
  <div *ngFor="let todo of sortData">
    <li>
      <a routerLink="/">
        <h4>User: {{ todo.id }}</h4>
      </a>
      <h5>Title: {{ todo.name }}</h5>
      <h5>Description: {{ todo.body }}</h5>
    </li>
  </div>
</ul>
